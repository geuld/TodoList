<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <link rel="stylesheet" href="css/todo.css">
        <title></title>
    </head>
    <body>

        <div class="container ">
            <div class="row entete mb-5">

                <div class="alert alert-secondary col-12" role="alert" >
                    <h1>To Do List</h1>

                </div>


            </div>

            <div class="row boutton mb-5 col-12">
                <button class="btn btn-secondary" id="boutton">+</button>

            </div>
            <div class="row ajout mb-5" id="ajout" style="display: none">
                <label class="col-1 mr-5">Nom</label>
                <input type="text" class="form-control col-7 mr-5" id="newToDo">

                <button class="btn btn-primary col-2" id="ajoutTabl">Ajouter</button>


            </div>


            <div class="row tableau">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Tache</th>
                            <th scope="col">OK</th>
                            <th scope="col"><i class="fas fa-times"></i></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


        <script src="js/todo.js"></script>

    </body>
</html>
